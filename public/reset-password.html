<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Passcode - SmartLocket</title>
    <link rel="stylesheet" href="reset-password-style.css">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <!-- Request Reset Form -->
            <div id="requestForm">
                <div class="reset-header">
                    <h1>üîê Reset Passcode</h1>
                    <p>Enter your Memory ID and email to reset your passcode</p>
                </div>

                <div class="error-message" id="requestError"></div>
                <div class="success-message" id="requestSuccess"></div>

                <form id="resetRequestForm">
                    <div class="form-group">
                        <label for="memoryId">Memory ID</label>
                        <input type="text" id="memoryId" placeholder="e.g., 8F3KQ2" required>
                        <small>Your unique 6-character SmartLocket ID</small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your.email@example.com" required>
                        <small>The email you used during activation</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </form>

                <div class="back-link">
                    <a href="/chain.html">‚Üê Back to Home</a>
                </div>
            </div>

            <!-- Reset Form (shown when token is present) -->
            <div id="resetForm" style="display: none;">
                <div class="reset-header">
                    <h1>Create New Passcode</h1>
                    <p>Enter your new passcode below</p>
                </div>

                <div class="error-message" id="resetError"></div>
                <div class="success-message" id="resetSuccess"></div>

                <form id="newPasscodeForm">
                    <div class="form-group">
                        <label for="newPasscode">New Passcode</label>
                        <input type="password" id="newPasscode" placeholder="Enter new passcode" required minlength="6">
                        <small>At least 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPasscode">Confirm Passcode</label>
                        <input type="password" id="confirmPasscode" placeholder="Confirm new passcode" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary">Reset Passcode</button>
                </form>
            </div>
        </div>
    </div>

    <!-- API Base URL Configuration -->
    <script src="/src/config.js"></script>
    <script src="/src/script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const memoryIdFromUrl = urlParams.get('id');

        // Show appropriate form
        if (token && memoryIdFromUrl) {
            document.getElementById('requestForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
        }

        // Request Reset Form
        document.getElementById('resetRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const memoryId = document.getElementById('memoryId').value.trim().toUpperCase();
            const email = document.getElementById('email').value.trim();

            hideMessages('request');

            try {
                const response = await fetch(`${API_BASE_URL}/api/password-reset/request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memoryId, email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('request', 'Check your email! If this account exists, you will receive reset instructions.');
                    document.getElementById('resetRequestForm').reset();
                } else {
                    showError('request', data.message || 'Failed to send reset link');
                }
            } catch (error) {
                showError('request', 'Network error. Please try again.');
            }
        });

        // New Passcode Form
        document.getElementById('newPasscodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPasscode = document.getElementById('newPasscode').value;
            const confirmPasscode = document.getElementById('confirmPasscode').value;

            hideMessages('reset');

            if (newPasscode !== confirmPasscode) {
                showError('reset', 'Passcodes do not match');
                return;
            }

            if (newPasscode.length < 6) {
                showError('reset', 'Passcode must be at least 6 characters');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/password-reset/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token,
                        memoryId: memoryIdFromUrl,
                        newPasscode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('reset', 'Passcode reset successfully! Redirecting to your gallery...');
                    setTimeout(() => {
                        window.location.href = `/m/${memoryIdFromUrl}`;
                    }, 2000);
                } else {
                    showError('reset', data.message || 'Failed to reset passcode. The link may have expired.');
                }
            } catch (error) {
                showError('reset', 'Network error. Please try again.');
            }
        });

        function showError(type, message) {
            const el = document.getElementById(`${type}Error`);
            el.textContent = message;
            el.classList.add('show');
        }

        function showSuccess(type, message) {
            const el = document.getElementById(`${type}Success`);
            el.textContent = message;
            el.classList.add('show');
        }

        function hideMessages(type) {
            document.getElementById(`${type}Error`).classList.remove('show');
            document.getElementById(`${type}Success`).classList.remove('show');
        }
    </script>
</body>
</html>
